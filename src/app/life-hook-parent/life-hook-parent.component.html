<div class="row border-orange border-1 ma-10">
  <h3>Componente Padre</h3>
  <div class="col-xs-6">
    <button class="btn btn-primary" (click)="addElement()" >Agregar elemento a lista</button>
    <button class="btn btn-success" (click)="testOnChanges()" >Test onChanges</button>
    <button class="btn btn-danger" (click)="destroyFirstElement()" >Test onDestroy</button>
  </div>
  <div class="col-xs-6 border-orange border-1">
      <h3>Componente Hijo</h3>
        <app-life-hook-child [elemento]="parentElement" [name]="parentElement[0].name"></app-life-hook-child>
  </div>
</div>
